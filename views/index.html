<!DOCTYPE html>
<html lang="en" ng-app="PocTask">

<head>
    <title>Patient Information</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bower_components/bootstrap/css/bootstrap.css">
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="/public/javascripts/angular/module/app.js"></script>
    <script src="/public/javascripts/angular/controller/listUser.js"></script>
    <script src="/public/javascripts/angular/constant/config.js"></script>
</head>

<body>

    <div class="container" style="padding-top:50px">
        <div class="panel panel-default" ng-controller="patientListCtrl">
            <div class="panel-heading">
                <strong>Patient Information</strong>
            </div>
            <div class="panel-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Mobile</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="patient in patients track by $index">
                        <tr>
                            <td>{{$index+1}}</td>
                            <td>{{patient.txtFirstName}}</td>
                            <td>{{patient.txtLastName}}</td>
                            <td>{{patient.txtMobileNo}}</td>
                            <td>{{patient.txtEmailid}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
